            <a href="/">{{"click this"}}</a>

        <p>
            <img src="/uploads/{{user.filename}}" alt="{{user.filename}}">

            <p>{{"Email"}}<input type="text" name="email" value="{{user.email}}" required/></p>
            <p><input type="submit" name="update" value="submit"/></p>
            <input type="hidden" name="operation" value="edit_account"/>
        </form>
        <p><a href="/accounts/password/">{{"Change password"}}</a></p>
        <p><a href="/accounts/delete/">{{"Delete account"}}</a></p>
