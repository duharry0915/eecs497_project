<!DOCTYPE html>
<html lang="en">
	<head>
		<title>insta485</title>		
	</head>
	<body>
		<p>
			<a href="/">{{"click this"}}</a>
			<a href="/accounts/login/">{{"login"}}</a>
		</p>
		<form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
			<p>{{"Photo"}}<input type="file" name="file" required/></p>
			<p>{{"Name"}}<input type="text" name="fullname" required/></p>
			<p>{{"Username"}}<input type="text" name="username" required/></p>
			<p>{{"Email"}}<input type="text" name="email" required/></p>
			<p>{{"Password"}}<input type="password" name="password" required/></p>
			<p><input type="submit" name="signup" value="sign up"/></p>
			<p><input type="hidden" name="operation" value="create"/></p>
		</form>
		{{"Have an account? "}}
		<a href="/accounts/login/">{{"Log in"}}</a>
	</body>	
</html>
